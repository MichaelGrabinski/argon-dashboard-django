<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt Chart Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
    <link rel="stylesheet" href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css" type="text/css">
</head>
<body>
    <div id="gantt_here" style="width: 100%; height: 500px;"></div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log("Initializing Gantt chart with static data");

        const staticTasks = [
            { id: 1, text: "Task #1", start_date: "2024-08-12 00:00", duration: 5, progress: 0.6, parent: 0 },
            { id: 2, text: "Task #2", start_date: "2024-08-15 00:00", duration: 3, progress: 0.4, parent: 0 },
            { id: 3, text: "Task #3", start_date: "2024-08-18 00:00", duration: 4, progress: 0.2, parent: 0 },
            { id: 4, text: "Task #4", start_date: "2024-08-22 00:00", duration: 2, progress: 0.8, parent: 0 },
            { id: 5, text: "Task #5", start_date: "2024-08-25 00:00", duration: 6, progress: 0.5, parent: 0 }
        ];
        console.log("Static tasks:", staticTasks);

        // Ensure the element exists before initializing Gantt
        const ganttContainer = document.getElementById("gantt_here");
        console.log("Gantt container:", ganttContainer);

        if (ganttContainer) {
            try {
                gantt.config.date_format = "%Y-%m-%d %H:%i";
                gantt.init(ganttContainer);
                gantt.parse({ data: staticTasks });
                console.log("Gantt chart initialized with static data");
            } catch (error) {
                console.error("Error initializing Gantt chart:", error);
            }
        } else {
            console.error("Gantt container not found");
        }
    });
    </script>
</body>
</html>
