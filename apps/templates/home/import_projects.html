{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1>Import Projects</h1>

    <!-- Display messages if any -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags|default:"alert-info" }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- File Upload Form -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- File Input Field -->
        <div class="form-group">
            <label for="file-upload">Select Excel File:</label>
            <input type="file" name="file" id="file-upload" required>
        </div>

        <button type="submit" class="btn btn-primary">Import Projects</button>
    </form>
</div>
{% endblock %}
