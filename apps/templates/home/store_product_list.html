   {% extends 'layouts/base2.html' %}
{% block content %}
<div class="container mt-5">
    <!-- Back to Products Link -->
    <a href="{% url 'store_product_list' %}" class="btn btn-secondary mb-3">
        &larr; Back to Products
    </a>
     <h1 class="mb-4">Our Products</h1>
     <div class="row">
       {% for product in products %}
       <div class="col-md-4">
         <div class="card mb-4 shadow-sm">
           <!-- If you have product images -->
           <!-- <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}"> -->
           <div class="card-body">
             <h5 class="card-title">{{ product.name }}</h5>
             <p class="card-text">{{ product.description|truncatewords:20 }}</p>
             <p><strong>Starting at ${{ product.base_price|floatformat:2 }}</strong></p>
             <a href="{% url 'store_product_detail' product.id %}" class="btn btn-primary">View Details</a>
           </div>
         </div>
       </div>
       {% endfor %}
     </div>
   </div>
   {% endblock %}
